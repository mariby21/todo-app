<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="stylesheet" href="/index.3a01df49.css">
    <script src="/index.8cfc62b9.js" defer=""></script>
  </head>
  <body>
    <header>
      <h1>Todo List</h1>
    </header>

    <!-- Input todo item -->
    <div class="container-input-item">
      <form>
        <input class="input-from" type="text" placeholder="Next todo">
      </form>
      <button class="add-btn">
        <span class="material-symbols-outlined"> add </span>
      </button>
    </div>

    <!-- Current -->
    <div class="container-cur">
      <div class="current">
        <h2>Current Tasks</h2>
      </div>

      <div class="wrap">
        <div class="todo">
          <input class="todo-input1" type="text" readonly="" value="Test">
          <button class="btn btn-check">
            <span class="material-symbols-outlined"> check </span>
          </button>
          <button class="btn btn-delete">
            <span class="material-symbols-outlined"> delete </span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
